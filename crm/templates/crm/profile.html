<body>
    <h1>Profile Page</h1>
    <p>This is your profile page. Upload documents and submit below.</p>
    <form action="{% url 'crm:upload' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    {% if success %}
        <p>File uploaded successfully.</p>
    {% endif %}

</body>
