<body>
    <h1>{{ customer.name }}</h1>
    <p>This is your profile page. Upload documents and submit below.</p>
    <form action="{% url 'crm:upload' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" value="{{ customer.id }}" name="id">
        <button type="submit">Submit</button>
    </form>
    {% if feedback %}
        <p>{{ feedback }}</p>
    {% endif %}

</body>
